<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <!-- 
    this is an embedded stylesheet 
    there are two problems with these stylesheets:
    1. they are not scalable 
    2. separation of concerns (HTML | CSS)
    we use the link tag to link the CSS file 
    -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <style>
      /* this is an embedded stylesheet */
      /* incase you want to override the external stylesheet */
      /* this is not a good practice */
      p {
        color: red;
      }

      #first {
        color: green;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- this is an inline stylesheet -->
    <!-- incase you want to override the external stylesheet -->
    <!-- theres a better way to do this -->
    <!-- you can give it a unique identifier and use that in the CSS file -->
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
  </body>
</html>
