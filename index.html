<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <!-- 
    this is an embedded stylesheet 
    there are two problems with these stylesheets:
    1. they are not scalable 
    2. separation of concerns (HTML | CSS)
    we use the link tag to link the CSS file 
    -->
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- you can create an section element with an id by typing "section#products" -->
    <section id="products">
      <!-- we can also select an element by its class -->
      <!-- you can create an article element with a class by typing "article.product" -->
      <!-- and alse you can make multiple instances by typing "*3"-->
      <article class="product"></article>
      <article class="product"></article>
      <article class="product"></article>

      <!-- the "target=_blank" attribute opens the link in a new tab -->
      <a href="https://google.com" target="_blank">Google</a>

      <!-- you can create an article element with an id by typing "article#product" -->
    </section>
  </body>
</html>
